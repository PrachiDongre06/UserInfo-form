<!DOCTYPE html>
<html>
<head>
  <title>Redirect to Form</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function redirectToForm() {

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          var latitude = position.coords.latitude;
          var longitude = position.coords.longitude;
          var formUrl = 'https://prachidongre06.github.io/UserInfo-form/index.html'; // Your form URL
          var fullUrl = formUrl + '?lat=' + latitude + '&lon=' + longitude;
          window.location.href = fullUrl;
        }, function(error) {
          // Handle error and fallback to form URL without location
          var formUrl = 'https://prachidongre06.github.io/UserInfo-form/index.html';
          window.location.href = formUrl;
        });
      } else {
        alert('Geolocation is not supported by this browser.');
        var formUrl = 'https://prachidongre06.github.io/UserInfo-form/index.html';
        window.location.href = formUrl;
      }
    }

    $(document).ready(function() {
      event.preventDefault();
      redirectToForm();
    });
  </script>
</head>
<body>
  <p>Redirecting to the admission form...</p>
</body>
</html>
